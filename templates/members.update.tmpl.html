



<head>
    <title></title>

    <meta name="keywords" content=
            "SQL, Golang, HTML, CSS, Heroku"
    />
    <meta name="description" content=
            "member management">

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
</head>

<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div>
                <h3 class="text-center">Use this form to update a member.
                    Clicking on "Back to the main page" does not update anything.</h3>
            </div>
            <form action="/members/update/{{.ID}}" method="post">
                <div>

        <span class="right20percent">
            <label for="id_ID">ID:</label>
        </span>
                    <input id="id_ID" maxlength="254"
                           name="ID" type="text" value="{{ .ID }}" disabled readonly/>
                    <span class="helptext">ID number is readonly.</span>
                </div>
                <div>

        <span class="right20percent">
             <label for="id_ChineseName">中文名字:</label>
        </span>
                    <input id="id_ChineseName" maxlength="255"
                           name="ChineseName" type="text" value="{{ .ChineseName }}" />
                    <span class="helptext">中文名字
        </span>
                </div>

                <div>

        <span class="right20percent">
            <label for="id_EnglishName">English Name:</label>
        </span>
                    <input id="id_EnglishName" maxlength="255"
                           name="EnglishName" type="text" value="{{.EnglishName}}" />
                    <span class="helptext">English Name</span>
                </div>

                <div>
        <span class="right20percent">
            <label for="id_Email">Email:</label>
        </span>
                    <input id="id_Email" maxlength="255"
                           name="Email" type="text" value="{{.Email}}" />
                    <span class="helptext">Email</span>
                </div>

                <div>
        <span class="right20percent">
            <label for="id_CellPhone">Cell Phone:</label>
        </span>
                    <input id="id_CellPhone" maxlength="255"
                           name="CellPhone" type="text" value="{{.CellPhone}}" />
                    <span class="helptext">Cell Phone</span>
                </div>

                <div>
        <span class="right20percent">
            <label for="id_Street">Street:</label>
        </span>
                    <input id="id_Street" maxlength="255"
                           name="Street" type="text" value="{{.Street}}" />
                    <span class="helptext">Street</span>
                </div>


                <div>
        <span class="right20percent">
            <input type="submit" value="Save" />
        </span>
                </div>

            </form>

            <div>
        <span class="right20percent">
            <a class="text-center btn btn-primary"
               href="/">
                Back to the main page</a>
        </span>
            </div>




        </div>
    </div>

</div>


</body>
