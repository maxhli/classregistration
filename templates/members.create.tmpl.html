



<head>
    <title>Create a new member</title>

    <meta name="keywords" content=
            "new password manager, hint, password hint, password, username, website name, password manager"
    />
    <meta name="description" content=
            "Free Password Manager based on hints. No math encryption, just human encryption">


    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.bundle.min.js" integrity="sha384-lZmvU/TzxoIQIOD9yQDEpvxp6wEU32Fy0ckUgOH4EIlMOCdR823rg4+3gWRwnX1M" crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="//code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">


    <link href="/static/main.css"
          rel="stylesheet" media="screen">


<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">

            <div>
                <h3 class="text-center">Use this form to Create a member.
                    Clicking on
                    "Back to the main page"
                    does not create anything.</h3>
            </div>
            <form action="/members/create"
                  method="post"
                  enctype='multipart/form-data'>

                <div style="margin-top:10px">

        <span class="right20percent">
            <label for="id_ID" class="floating-box">ID:</label>
        </span>
                    <input id="id_ID" maxlength="254"
                           name="ID" type="text" value="Automatically Generated" disabled readonly/>
                    <span class="helptext">ID</span>
                </div>
                <div style="margin-top:10px">

        <span class="right20percent">
             <label for="id_ChineseName" class="floating-box">中文名字:</label>
        </span>
                    <input id="id_ChineseName" maxlength="255"
                           name="ChineseName" type="text" value="" />
                    <span class="helptext">中文名字
        </span>
                </div>


                <div style="margin-top:10px">

        <span class="right20percent">
            <label for="id_EnglishName" class="floating-box">EnglishName:</label>
        </span>
                    <input id="id_EnglishName" maxlength="255"
                           name="EnglishName" type="text" value="" />
                    <span class="helptext">EnglishName        </span>
                </div>

                <div style="margin-top:10px">
        <span class="right20percent">
            <label for="id_Email" class="floating-box">Email:</label>
        </span>
                    <input id="id_Email" maxlength="255"
                           name="Email" type="text" value="" />
                    <span class="helptext">Email</span>
                </div>

                <div style="margin-top:10px">
        <span class="right20percent">
            <label for="id_CellPhone" class="floating-box">Cell Phone:</label>
        </span>
                    <input id="id_CellPhone" maxlength="255"
                           name="CellPhone" type="text" value="" />
                    <span class="helptext">Cell Phone</span>
                </div>


                <div style="margin-top:10px">
        <span class="right20percent">
            <label for="id_Reason" class="floating-box">Reason:</label>
        </span>
                    <input id="id_Reason" maxlength="255"
                           name="Reason" type="text" value="" />
                    <span class="helptext">
                        Please tell us the reason for you to talk the
                        following course:
                        <a target="_blank"
                           href="http://brentwoodcoding.ddns.net/class/SQL.html">
                            SQL
                        </a>
                    </span>
                </div>

                <div style="margin-top:10px">
                <span class="right20percent">
            <label for="id_file" class="floating-box">
                Picture URL:
            </label>
        </span>
                <input id="id_file"
                       name="file" type="file" placeholder="Picture/scanned image here" required/>
                <span class="helptext">Choose a picture of your own.
        </span>


        </div>


                <div style="margin-top:10px">
        <span class="right20percent">
            <input type="submit" value="Create" />
        </span>
                </div>

            </form>

            <div style="margin-top:10px">
        <span class="right20percent">
            <a class="text-center btn btn-primary"
               href="/">
                Back to the main page</a>
        </span>
            </div>




        </div>
    </div>


</div>

</body>
